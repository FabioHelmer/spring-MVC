<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>

	    <section class="layout-content" layout:fragment="corpo">
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Funcionários</span>
	                    </li>
	                </ul>
	                <a class="btn btn-primary btn-md" href="/funcionarios/cadastrar" role="button">
	                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                    <span>Cadastrar Funcionários</span>
	                </a>
	            </div>
	        </nav>
	
	        <div class="container">
	
	            <p>
	                <i class="oi oi-magnifying-glass"></i><span></span>
	                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseNome"
	                        aria-controls="collapseNome">Nome
	                </button>
	            </p>
	            <div class="row">
	                <div class="col">
	                    <div class="collapse" id="collapseNome">
	
	                        <nav class="navbar navbar-light bg-light">
	                            <form class="form-inline" method="GET" th:action="@{/funcionarios/buscar/nome}">
	                                <input class="form-control mr-sm-2" type="search" placeholder="nome" aria-label="Search"
	                                       th:name="nome" />
	                                <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
	                            </form>
	                        </nav>
	
	                    </div>
	                </div>
	            </div>
	
	
	            <div class="table-responsive">
	            
	            	<div th:replace="fragments/alert"></div>
	            	
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>Nome</th>
	                        <th>Salário</th>
	                        <th>Departamento</th>
	                        <th>Cargo</th>
	                        <th>Endereço</th>
	                        <th>Data de Entrada</th>
	                        <th>Data de Saída</th>
	                        <th>Ação</th>
	                    </tr>
	                    </thead>
	                    <tbody>
		                    <tr th:each="f : ${funcionarios}">
		                        <td th:text="${f.nome}"></td>
		                        <td th:text="|R$ ${{f.salario}}|"></td>
		                        <td th:text="${f.cargo.departamento.nome}"></td>
		                        <td th:text="${f.cargo.nome}"></td>
		                        <td>
		                            <button type="button" class="btn btn-secondary btn-sm" data-container="body"
		                                    data-toggle="popover" data-placement="top"
		                                    th:attr="data-content=${#strings.concat(
			                                    f.endereco.logradouro, ', ', 
			                                    f.endereco.numero, ' ', 
			                                    f.endereco.complemento, ' - ', 
			                                    f.endereco.bairro, ', ',
			                                    f.endereco.cidade, ' - ', 
			                                    f.endereco.uf.sigla, ' - ',
			                                    f.endereco.cep
		                                    )}">
		                                
		                                <span class="oi oi-eye" title="Visualizar" aria-hidden="true"></span>
		                            </button>
		                        </td>
		                        <td th:text="${#dates.format(f.dataAdmissao,'dd/MM/yyyy')}"></td>
		                        <td th:text="${#dates.format(f.dataDesligamento,'dd/MM/yyyy')}"></td>
		                        
		                        <td colspan="2">
		                            <a class="btn btn-info btn-sm"  th:href="@{/funcionarios/alterar/{id}(id=${f.id})}" role="button">
	                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
	                            </a>
	                            <a class="btn btn-danger btn-sm"   th:href="@{/funcionarios/delete/{id}(id=${f.id})}" role="button">
	                               <span class="oi oi-circle-x" title="Exclusão " aria-hidden="true"></span>
	                            </a>
		                        </td>
		                    </tr>    
	                    </tbody>
	                </table>
	            </div>
	        </div>
	        
	        <div th:replace="fragments/modal :: modal"></div>
	        
	    </section>
</body>
</html>
