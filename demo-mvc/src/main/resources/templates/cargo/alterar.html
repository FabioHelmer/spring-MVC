<!DOCTYPE html>
<html 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Cadastrar Cargos</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-primary btn-md" href="/cargos/listar" role="button">
	                <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                <span>Listar Cargos</span>
	            </a>
	        </nav>
	
	        <div class="container" id="cadastro">
	            <form th:action="@{/cargos/alterar}" method="POST" th:object="${cargo}">
	             <input type="hidden" th:field="*{id}">
	             <input type="hidden" th:field="*{codigo}">
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Nome do Cargo</label>
	                        <input type="text" class="form-control" id="nome" placeholder="Nome Cargo" autofocus="autofocus"
	                             th:field ="*{nome}"/>
	                        <div style="margin-top: 5px" class="alert alert-danger" role="alert"
								th:if="${#fields.hasErrors('nome')}">
							<label th:errors="*{nome}" class="validation-messege"></label>
						</div>
	                    </div>
	                    
	                    
	                    <div class="form-group col-md-4">
	                        <label for="departamento">Departamento</label>
	                        <select id="departamento" class="form-control"  th:field = "*{departamento}" >
	                        	<option value="null">Selecione...</option>
	                            <option th:each = "d : ${departamentos}" th:value="${d.id}"  th:text="${d.codigo +' - '+ d.nome  }"></option>
	                        </select>
	                        <div style="margin-top: 5px" class="alert alert-danger" role="alert"th:if="${#fields.hasErrors('departamento')}">
								<label th:errors="*{departamento}" class="validation-messege"></label>
							</div>
	                    </div>
	                  
	                </div>
	                <input type="hidden" id="id" name="id" value=""/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
</body>
</html>
